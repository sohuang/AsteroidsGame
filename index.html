<!DOCTYPE html>

		<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">

	    	<p>
		      	&nbsp&nbsp&nbsp&nbspROTATE&nbsp&nbsp&nbsp&nbsp&nbspLEFT:&nbspPress 'A' or LEFT<br>
