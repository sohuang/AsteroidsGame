<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Bullets.pde Rockets.pde">
				</canvas>
		    </section>
	    <footer>
	    	<p>
		      	ROTATE  LEFT: Press 'A' or LEFT<br>
		      	ROTATE RIGHT: Press 'D' or RIGHT<br>
		    	ACCELERATE  FORWARD: Press 'W' or UP<br>
		    	ACCELERATE BACKWARD: Press 'S' or DOWN<br>
		    	HYPERSPACE: Press ENTER<br>
		    	SHOOT: Press SPACE
		    <p>
	    </footer>
	</body>
